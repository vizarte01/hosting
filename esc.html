<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor de Escenarios Raycast</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 8px;
            background-color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            font-size: 1.3rem;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 16px);
            max-height: calc(100vh - 16px);
        }
        
        .main-content {
            display: flex;
            flex-direction: row;
            flex: 1;
            gap: 8px;
            min-height: 0;
        }
        
        .controls-panel {
            display: flex;
            flex-direction: column;
            width: 120px;
            min-width: 120px;
            overflow-y: auto;
        }
        
        .tool-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .tool-btn {
            height: 40px;
            border: 1px solid #555;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            background-color: #cccccc;
            font-size: 0.8rem;
            padding: 0 3px;
            text-align: center;
            word-break: break-word;
        }
        
        .tool-btn.selected {
            border-color: #ff6600;
            box-shadow: 0 0 4px #ff6600;
        }
        
        .tool-btn.move {
            background-color: #aaaaff;
            grid-column: span 2;
        }
        
        /* CAMBIO 1: Bordes gris oscuro (#666) */
        .wall { background-color: #666666; color: white; }
        .enemy { background-color: #ff0000; color: white; }
        .bullet { background-color: #ffff00; }
        .health { background-color: #00ff00; }
        
        .player {
    background-color: rgba(0,0,0,0.9);
    background-size: 20px 20px;
    border: 10px solid blue;
    z-index: 5;
    position: center;
}

.player::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: blue;
    border-radius: 50%;
  
}

.player-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    color: white; /* Cambiado a blanco para mejor contraste */
    font-size: 16px;
    z-index: 10;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.5); /* Añadido sombra para mejor legibilidad */
}
        
        .border-wall { 
            opacity: 0;
            pointer-events: none;
        }
        
        .map-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 1px solid #555;
            background-color: #e0e0e0;
            border-radius: 5px;
            min-width: 0;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #cccccc;
        }
        
        .map-grid {
            display: grid;
            grid-template-columns: repeat(128, 20px);
            grid-template-rows: repeat(128, 20px);
            width: 2560px;
            height: 2560px;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: translate(0, 0);
            will-change: transform;
        }
        
        .cell {
            border: 1px solid rgba(0, 0, 0, 0.4);
            cursor: pointer;
            background-color: transparent;
            position: relative;
            box-sizing: border-box;
        }
        
        .cell.wall { background-color: #444444; } /* Gris oscuro */
        .cell.enemy { background-color: #ff0000; }
        .cell.bullet { background-color: #ffff00; }
        .cell.health { background-color: #00ff00; }
        
        .cell-type-label {
            position: absolute;
            bottom: 1px;
            right: 1px;
            font-size: 7px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 1px #000;
        }
        
        
        
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }
        
        button {
            padding: 6px 3px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            width: 100%;
            min-height: 30px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.export {
            background-color: #2196F3;
        }
        
        button.export:hover {
            background-color: #0b7dda;
        }
        
        button.clear {
            background-color: #f44336;
        }
        
        button.clear:hover {
            background-color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (orientation: portrait) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .controls-panel {
                width: 100%;
                order: 2;
            }
            
            .map-wrapper {
                order: 1;
                height: 50vh;
            }
            
            .tool-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tool-btn.move {
                grid-column: span 1;
            }
            
            .action-btns {
                flex-direction: row;
            }
            
            button {
                padding: 6px 3px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 400px) {
            .tool-btn {
                font-size: 0.7rem;
                padding: 0 2px;
            }
            
            button {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Editor de Escenarios Raycast</h1>
        
        <div class="main-content">
            <div class="map-wrapper">
                <div class="map-container" id="map-container">
                    <div class="map-grid" id="map-grid"></div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="tool-selector">
                    <div class="tool-btn wall" data-type="1">Pared</div>
                    <div class="tool-btn enemy" data-type="2">Enemigo</div>
                    <div class="tool-btn bullet" data-type="3">Bala</div>
                    <div class="tool-btn health" data-type="4">Cura</div>
                    <div class="tool-btn" data-type="0">Borrar</div>
                    <div class="tool-btn move" data-type="move">Desplazar</div>
                </div>
                
                <div class="action-btns">
                    <button id="clear-btn">Limpiar</button>
                    <button id="export-btn" class="export">Exportar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">X</button>
            <h3>Contenido del mapa</h3>
            <p>No se pudo descargar automáticamente. Copia este contenido:</p>
            <textarea id="export-content" rows="20" style="width:100%; font-family: monospace;"></textarea>
            <button onclick="copyExportContent()">Copiar al Portapapeles</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const MAP_SIZE = 128;
            const CELL_SIZE = 20;
            const PLAYER_X = 2;
            const PLAYER_Y = 2;
            const map = Array(MAP_SIZE).fill().map(() => Array(MAP_SIZE).fill(0));
            let selectedTool = 0;
            let isDrawing = false;
            let isMoving = false;
            let lastCell = null;
            let startX, startY;
            let translateX = 0, translateY = 0;
            let playerCell = null;
            
            function initializeBorderWalls() {
                for (let y = 0; y < MAP_SIZE; y++) {
                    for (let x = 0; x < MAP_SIZE; x++) {
                        if (x === 0 || x === MAP_SIZE - 1 || y === 0 || y === MAP_SIZE - 1) {
                            map[y][x] = 1;
                        }
                    }
                }
            }
            
            const mapGrid = document.getElementById('map-grid');
            const mapContainer = document.getElementById('map-container');
            const toolButtons = document.querySelectorAll('.tool-btn');
            const clearBtn = document.getElementById('clear-btn');
            const exportBtn = document.getElementById('export-btn');
            
            function initializeMap() {
                initializeBorderWalls();
                mapGrid.innerHTML = '';
                
                for (let y = 0; y < MAP_SIZE; y++) {
                    for (let x = 0; x < MAP_SIZE; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        cell.style.width = CELL_SIZE + 'px';
                        cell.style.height = CELL_SIZE + 'px';
                        
                        // Marcamos celdas de borde
                        if (x === 0 || x === MAP_SIZE - 1 || y === 0 || y === MAP_SIZE - 1) {
                            cell.classList.add('border-wall');
                        }
                        
                        const label = document.createElement('div');
                        label.className = 'cell-type-label';
                        cell.appendChild(label);
                        
                        // Posición del jugador (asegurarse que no está en el borde)
                        if (x === PLAYER_X && y === PLAYER_Y) {
                            cell.classList.add('player');
                            const playerLabel = document.createElement('div');
                            playerLabel.className = 'player-label';
                            playerLabel.textContent = 'P';
                            cell.appendChild(playerLabel);
                            playerCell = cell;
                            
                            // Deshabilitar eventos para la celda del jugador
                            cell.style.pointerEvents = 'none';
                        } else if (!(x === 0 || x === MAP_SIZE - 1 || y === 0 || y === MAP_SIZE - 1)) {
                            cell.addEventListener('mousedown', handleCellMouseDown);
                            cell.addEventListener('touchstart', handleTouchStart, { passive: false });
                        }
                        
                        mapGrid.appendChild(cell);
                    }
                }
                
                // Centrar vista en la posición del jugador al inicio
                translateX = -(PLAYER_X * CELL_SIZE - mapContainer.clientWidth / 2);
                translateY = -(PLAYER_Y * CELL_SIZE - mapContainer.clientHeight / 2);
                
                // Limitar el movimiento
                const maxX = mapContainer.clientWidth - mapGrid.clientWidth;
                const maxY = mapContainer.clientHeight - mapGrid.clientHeight;
                
                translateX = Math.min(0, Math.max(maxX, translateX));
                translateY = Math.min(0, Math.max(maxY, translateY));
                
                updateGridPosition();
                
                mapContainer.addEventListener('mousemove', handleMove);
                mapContainer.addEventListener('mouseup', handleEnd);
                mapContainer.addEventListener('mouseleave', handleEnd);
                mapContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
                mapContainer.addEventListener('touchend', handleEnd);
            }
            
            function selectTool(toolType) {
                if (toolType === 'move') {
                    isMoving = !isMoving;
                    document.body.style.touchAction = isMoving ? 'pan-y pan-x' : 'none';
                } else {
                    isMoving = false;
                    document.body.style.touchAction = 'none';
                    selectedTool = parseInt(toolType);
                }
                
                toolButtons.forEach(btn => {
                    btn.classList.toggle('selected', 
                        (btn.dataset.type === toolType && (toolType !== 'move' || isMoving)) ||
                        (btn.dataset.type === 'move' && isMoving)
                    );
                });
            }
            
            function handleCellMouseDown(e) {
                if (isMoving) return;
                e.preventDefault();
                isDrawing = true;
                draw(e);
                
                document.addEventListener('mousemove', draw);
                document.addEventListener('mouseup', stopDrawing);
            }
            
            function handleTouchStart(e) {
                if (isMoving) {
                    const touch = e.touches[0];
                    startX = touch.clientX - translateX;
                    startY = touch.clientY - translateY;
                    return;
                }
                
                e.preventDefault();
                const cell = e.target.closest('.cell');
                if (cell && cell !== playerCell && !cell.classList.contains('border-wall')) {
                    isDrawing = true;
                    lastCell = cell;
                    draw({ target: cell });
                }
            }
            
            function handleTouchMove(e) {
                if (!isMoving) {
                    if (!isDrawing) return;
                    e.preventDefault();
                    const touch = e.touches[0];
                    const cell = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (cell && cell.classList.contains('cell') && cell !== lastCell && 
                        cell !== playerCell && !cell.classList.contains('border-wall')) {
                        lastCell = cell;
                        draw({ target: cell });
                    }
                    return;
                }
                
                e.preventDefault();
                const touch = e.touches[0];
                translateX = touch.clientX - startX;
                translateY = touch.clientY - startY;
                
                const maxX = mapContainer.clientWidth - mapGrid.clientWidth;
                const maxY = mapContainer.clientHeight - mapGrid.clientHeight;
                
                translateX = Math.min(0, Math.max(maxX, translateX));
                translateY = Math.min(0, Math.max(maxY, translateY));
                
                updateGridPosition();
            }
            
            function handleMove(e) {
                if (!isMoving || !isDrawing) return;
                
                e.preventDefault();
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                
                const maxX = mapContainer.clientWidth - mapGrid.clientWidth;
                const maxY = mapContainer.clientHeight - mapGrid.clientHeight;
                
                translateX = Math.min(0, Math.max(maxX, translateX));
                translateY = Math.min(0, Math.max(maxY, translateY));
                
                updateGridPosition();
            }
            
            function handleEnd() {
                isDrawing = false;
                lastCell = null;
                document.removeEventListener('mousemove', draw);
                document.removeEventListener('mouseup', stopDrawing);
            }
            
            function draw(e) {
                if (!isDrawing || isMoving) return;
                
                const cell = e.target.closest('.cell');
                if (cell && cell !== playerCell && !cell.classList.contains('border-wall')) {
                    const x = parseInt(cell.dataset.x);
                    const y = parseInt(cell.dataset.y);
                    
                    map[y][x] = selectedTool;
                    updateCellAppearance(cell, selectedTool);
                }
            }
            
            function updateCellAppearance(cell, value) {
                cell.className = 'cell';
                cell.querySelector('.cell-type-label').textContent = value > 0 ? value : '';
                
                if (value !== 0) {
                    cell.classList.add(getCellClass(value));
                }
            }
            
            function stopDrawing() {
                isDrawing = false;
                lastCell = null;
            }
            
            function getCellClass(value) {
                const classes = {
                    1: 'wall',
                    2: 'enemy',
                    3: 'bullet',
                    4: 'health'
                };
                return classes[value] || '';
            }
            
            function updateGridPosition() {
                mapGrid.style.transform = `translate(${translateX}px, ${translateY}px)`;
            }
            
            clearBtn.addEventListener('click', function() {
                if (confirm('¿Limpiar todo el mapa?')) {
                    // Limpiar todo excepto bordes y posición del jugador
                    for (let y = 0; y < MAP_SIZE; y++) {
                        for (let x = 0; x < MAP_SIZE; x++) {
                            if (!(x === 0 || x === MAP_SIZE - 1 || y === 0 || y === MAP_SIZE - 1 || 
                                 (x === PLAYER_X && y === PLAYER_Y))) {
                                map[y][x] = 0;
                            }
                        }
                    }
                    
                    document.querySelectorAll('.cell').forEach(cell => {
                        const x = parseInt(cell.dataset.x);
                        const y = parseInt(cell.dataset.y);
                        
                        if (!(x === 0 || x === MAP_SIZE - 1 || y === 0 || y === MAP_SIZE - 1 || 
                             (x === PLAYER_X && y === PLAYER_Y))) {
                            cell.className = 'cell';
                            cell.querySelector('.cell-type-label').textContent = '';
                        }
                    });
                }
            });
            
            exportBtn.addEventListener('click', function() {
                try {
                    let mapText = 'const map = [\n';
                    
                    for (let y = 0; y < MAP_SIZE; y++) {
                        mapText += '  [';
                        for (let x = 0; x < MAP_SIZE; x++) {
                            const value = (x === PLAYER_X && y === PLAYER_Y) ? 0 : map[y][x];
                            mapText += value;
                            if (x < MAP_SIZE - 1) mapText += ', ';
                        }
                        mapText += ']';
                        if (y < MAP_SIZE - 1) mapText += ',';
                        mapText += '\n';
                    }
                    
                    mapText += '];';
                    
                    try {
                        const blob = new Blob([mapText], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'mapa_raycast.txt';
                        
                        document.body.appendChild(a);
                        a.click();
                        
                        let downloadSuccess = false;
                        a.addEventListener('click', () => {
                            downloadSuccess = true;
                        });
                        
                        setTimeout(() => {
                            if (!downloadSuccess) {
                                showExportModal(mapText);
                            }
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, 500);
                        
                    } catch (e) {
                        showExportModal(mapText);
                    }
                    
                } catch (error) {
                    alert('Error al exportar: ' + error.message);
                }
            });
            
            function showExportModal(content) {
                const modal = document.getElementById('export-modal');
                const exportContent = document.getElementById('export-content');
                exportContent.value = content;
                modal.style.display = 'flex';
            }
            
            window.copyExportContent = function() {
                const exportContent = document.getElementById('export-content');
                exportContent.select();
                try {
                    document.execCommand('copy');
                    alert('Contenido copiado al portapapeles');
                } catch (err) {
                    alert('No se pudo copiar automáticamente. Selecciona y copia manualmente.');
                }
            };
            
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('export-modal').style.display = 'none';
            });
            
            toolButtons.forEach(btn => {
                btn.addEventListener('click', () => selectTool(btn.dataset.type));
            });
            
            initializeMap();
        });
    </script>
</body>
</html>
